{% extends 'base.html' %}
<!--{% block banner %} <div class="main-banner bg" id="home"></div>{% endblock banner %}-->

    {% block content %}

        <div class="main-page">
            <div class="container">

                <div class="row">
                    <h1> Главная </h1>
                </div>


                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <swiper-container slides-per-view="3" space-between="30" free-mode="true" autoplay-delay="2500" autoplay-disable-on-interaction="false">
                        {% for movie in movie_list %}
                        <swiper-slide>
                            <div class="film-card">
                                <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" class="card-img-top">
                                <div class="card-body ">
                                    <h5 class="card-title"><a href="movies/{{ movie.url }}/">{{ movie.title }}</a></h5>
                                    <div class="rating-ribbon">{{ movie.rating|floatformat:1 }}</div>
                                </div>
                            </div>
                        </swiper-slide>
                        {% endfor %}
                    </swiper-container>
                </div>
            </div>
        </div>

    {% endblock content %}
